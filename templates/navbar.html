<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Lending Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path.name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>

        <li class="nav-item">
          <a class="nav-link {% if request.path.name == 'books' %}active{% endif %}" href="{% url 'books' %}">Books</a>
        </li>

              <li>

              <li>
                <hr class="dropdown-divider" />
              </li>

                <form action="{% url 'logout' %}" method="POST">

                  <input type="submit" value="Logout" class="nav-link" />

          {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
